<ion-view title="Settings">
  <ion-content has-header="true">
      <ul class="list">
          <div class="item item-divider">
              Meal Type
          </div>
          <li class="item item-toggle">
             Breakfast
             <label class="toggle toggle-assertive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
           <li class="item item-toggle">
             Lunch
             <label class="toggle toggle-assertive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
           <li class="item item-toggle">
             Dinner
             <label class="toggle toggle-assertive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
          <div class="item item-divider">
              Restaurant Distance
          </div>
          <li class="item range range-assertive">
              <i class="icon ion-home"></i>
              <input type="range" name="volume">
              <i class="icon ion-model-s"></i>
          </li>
          <div class="item item-divider">
                Category
          </div>
          <li class="item item-checkbox checkbox-assertive">
             <label class="checkbox">
               <input type="checkbox">
             </label>
             American
          </li>
          <li class="item item-checkbox checkbox-assertive">
             <label class="checkbox">
               <input type="checkbox">
             </label>
             Mexican
          </li>
          <li class="item item-checkbox checkbox-assertive">
             <label class="checkbox">
               <input type="checkbox">
             </label>
             Chinese
          </li>
          <li class="item item-checkbox checkbox-assertive">
             <label class="checkbox">
               <input type="checkbox">
             </label>
             Indian
          </li>
              <li class="item item-checkbox checkbox-assertive">
             <label class="checkbox">
               <input type="checkbox">
             </label>
             Mediterranean
          </li>
      <div class="item item-divider">
                Restrictions
          </div>
      <li class="item item-toggle">
             Vegeterian
             <label class="toggle toggle-assertive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
           <li class="item item-toggle">
             Vegan
             <label class="toggle toggle-assertive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
        </ul>
  </ion-content>
</ion-view>
