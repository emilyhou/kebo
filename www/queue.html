<ion-modal-view title="Queue">
	<ion-header-bar class="bar-assertive">
        <h1 class="title" on-tap="closeQueue()" on-swipe-down="closeQueue()">Queue</h1>
    </ion-header-bar>
    <ion-content>
        <div ui-view="stuff">
                <div class="list">
                    <div class="item item-thumbnail-left item-icon-right" on-swipe-left="viewRibsDetails()" on-tap="viewRibsDetails()">
                        <img src = "img/ribs.jpg" />
                        <h2>Smeely's BBQ</h2>
                        <i class="icon ion-eye"></i>
                    </div>
                    <div class="item item-thumbnail-left item-icon-right" on-swipe-left="viewNYDetails()" on-tap="viewNYDetails()">
                        <img src = "img/steak.jpg" />
                        <h2>Boatyard Grill</h2>
                        <i class="icon ion-eye"></i>
                    </div>
                </div>
            </div>
    </ion-content>
    <ion-footer-bar class="bar-assertive">
        <h1 class="title" on-tap="closeQueue()">Kebo</h1>
    </ion-footer-bar>
</ion-modal-view>
